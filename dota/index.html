<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dotabp.css">
    <script src="./dotabp.js"></script>
  </head>
  <body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Match Status</h1>
    </div>
    <div class="row hero_row_div" id="on_stage_hero_div">
      <div class="col" style="border-style:solid">
        <div class="row">
          <h2>Your Team</h2>
        </div>
        <div class="row no-gutters" id="on_stage_hero_self_div">
        </div>
      </div>
      <div class="col1"></div>
      <div class="col" style="border-style:solid">
        <div class="row">
          <h2>Enemy Team</h2>
        </div>
        <div class="row no-gutters" id="on_stage_hero_enemy_div">
        </div>
      </div>
    </div>
    <div class="row" id="win_rate_div">
      <p id="win_rate_p"></p>
    </div>
    <div class=page-header>
      <h1>Choose Hero</h1>
    </div>
    <div class="hero_row_div">
      <div class="row no-gutters" id="off_stage_hero_div_str_1">
      </div>
      <div class="row no-gutters" id="off_stage_hero_div_str_2">
      </div>
    </div>
    <div class="hero_row_div">
      <div class="row no-gutters" id="off_stage_hero_div_agi_1">
      </div>
      <div class="row no-gutters" id="off_stage_hero_div_agi_2">
      </div>
    </div>
    <div class="hero_row_div">
      <div class="row no-gutters" id="off_stage_hero_div_int_1">
      </div>
      <div class="row no-gutters" id="off_stage_hero_div_int_2">
      </div>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    $("button").click(function() {
      RefreshHeroDiv($(this).parent());
    })
  });
  </script>
  </body>
</html>
